<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
                    <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                    <div class="card-state">
                        <div class="state-item">
                            <span class="state-value">10k+</span>
                            <span class="state-title">companies</span>
                        </div>
                        <div class="state-item">
                            <span class="state-value">314</span>
                            <span class="state-title">templates</span>
                        </div>
                        <div class="state-item">
                            <span class="state-value">12m+</span>
                            <span class="state-title">queries</span>
                        </div>
                    </div>
                </div>
                <div class="card-img"></div>
            </div>
        </section>
    </main>
</body>
</html>
